language: cpp

sudo: required

dist: trusty

compiler:
    - gcc

install:
    - sudo apt-get install -qq libgtest-dev
    - pushd /usr/src/gtest && sudo cmake CMakeLists.txt && sudo make && sudo cp *.a /usr/lib && popd

before_script:
    - mkdir build
    - cd build
    - cmake ..

script:
    - make
    - ctest --output-on-error
